<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced NAS Forms Web Application</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General Styling */
        body {
            display: flex;
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #ecf0f1;
            color: #2c3e50;
        }
 
        .sidebar {
            width: 260px;
            background-color: #2c3e50;
            color: white;
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding-top: 20px;
        }
 
        .sidebar button {
            background-color: #34495e;
            color: white;
            border: none;
            padding: 15px;
            text-align: left;
            width: 100%;
            cursor: pointer;
            font-size: 16px;
            outline: none;
            position: relative;
        }
 
        .sidebar button:hover {
            background-color: #1abc9c;
        }
 
        .content {
            flex: 1;
            padding: 20px;
        }
 
        .tab-content {
            display: none;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }
 
        .active {
            display: block;
        }
 
        /* Collapsible Sections */
        .collapsible {
            background-color: #2980b9;
            color: white;
            cursor: pointer;
            padding: 15px;
            width: 100%;
            border: none;
            text-align: left;
            outline: none;
            font-size: 18px;
            border-radius: 4px;
        }
 
        .collapsible:hover {
            background-color: #3498db;
        }
 
        .collapsible:after {
            content: '\002B';
            font-weight: bold;
            float: right;
            margin-left: 5px;
        }
 
        .collapsible.active:after {
            content: "\2212";
        }
 
        .collapsible-content {
            padding: 0 18px;
            display: none;
            overflow: hidden;
            background-color: #f1f1f1;
            border-radius: 0 0 8px 8px;
            margin-top: -10px;
            padding: 15px;
        }
 
        /* Form Styling */
        .form-section {
            margin-bottom: 20px;
        }
 
        .form-section label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
 
        .form-section input[type="text"],
        .form-section input[type="email"],
        .form-section input[type="file"],
        .form-section input[type="number"],
        .form-section input[type="date"],
        .form-section textarea,
        .form-section select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #bdc3c7;
            border-radius: 4px;
        }
 
        .form-section textarea {
            resize: vertical;
            height: 100px;
        }
 
        /* PDF Button */
        #downloadPDFBtn {
            margin-top: 20px;
            padding: 12px 20px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
        }
 
        #downloadPDFBtn:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <button onclick="showTabContent(1)">Tab 1: Basic Details</button>
        <button onclick="showTabContent(2)">Tab 2: Property Information</button>
        <button onclick="showTabContent(3)">Tab 3: Appraisal Details</button>
        <button onclick="showTabContent(4)">Tab 4: Assessor Notes</button>
        <button onclick="showTabContent(5)">Tab 5: Final Review</button>
    </div>
 
    <div class="content">
        <!-- Tab 1 -->
        <div id="tab-1" class="tab-content active">
            <h2>Basic Details</h2>
            <button class="collapsible">Personal Information</button>
            <div class="collapsible-content">
                <div class="form-section">
                    <label>Appraisal ID:</label>
                    <input type="text" id="appraisalId" placeholder="Enter Appraisal ID" required>
                </div>
                <div class="form-section">
                    <label>Name:</label>
                    <input type="text" id="name" placeholder="Enter Name" required>
                </div>
                <div class="form-section">
                    <label>Email:</label>
                    <input type="email" id="email" placeholder="Enter Email" required>
                </div>
                <div class="form-section">
                    <label>Correspondence Address:</label>
                    <textarea id="correspondenceAddress" placeholder="Enter Address"></textarea>
                </div>
            </div>
            <button class="collapsible">Document Upload</button>
            <div class="collapsible-content">
                <div class="form-section">
                    <label>Upload PDF:</label>
                    <input type="file" id="pdfUpload" accept="application/pdf">
                </div>
                <div class="form-section">
                    <label>Upload Image:</label>
                    <input type="file" id="imageUpload" accept="image/*">
                </div>
            </div>
            <button onclick="saveData(1)">Save Tab 1 Information</button>
        </div>
 
        <!-- Tab 2 -->
        <div id="tab-2" class="tab-content">
            <h2>Property Information</h2>
            <button class="collapsible">Property Details</button>
            <div class="collapsible-content">
                <div class="form-section">
                    <label>Property ID:</label>
                    <input type="text" id="propertyId" placeholder="Enter Property ID" required>
                </div>
                <div class="form-section">
                    <label>Location:</label>
                    <input type="text" id="location" placeholder="Enter Location" required>
                </div>
                <div class="form-section">
                    <label>Property Type:</label>
                    <select id="propertyType">
                        <option value="">Select Type</option>
                        <option value="Residential">Residential</option>
                        <option value="Commercial">Commercial</option>
                    </select>
                </div>
                <div class="form-section">
                    <label>Size (sq ft):</label>
                    <input type="number" id="size" placeholder="Enter Size" required>
                </div>
            </div>
            <button onclick="saveData(2)">Save Tab 2 Information</button>
        </div>
 
        <!-- Tab 3 -->
        <div id="tab-3" class="tab-content">
            <h2>Appraisal Details</h2>
            <button class="collapsible">Market Information</button>
            <div class="collapsible-content">
                <div class="form-section">
                    <label>Market Value:</label>
                    <input type="number" id="marketValue" placeholder="Enter Market Value" required>
                </div>
                <div class="form-section">
                    <label>Appraisal Date:</label>
                    <input type="date" id="appraisalDate" required>
                </div>
            </div>
            <button onclick="saveData(3)">Save Tab 3 Information</button>
        </div>
 
        <!-- Tab 4 -->
        <div id="tab-4" class="tab-content">
            <h2>Assessor Notes</h2>
            <button class="collapsible">Inspection Observations</button>
            <div class="collapsible-content">
                <div class="form-section">
                    <label>Notes:</label>
                    <textarea id="notes" placeholder="Enter notes about the property"></textarea>
                </div>
            </div>
            <button onclick="saveData(4)">Save Tab 4 Information</button>
        </div>
 
        <!-- Tab 5: Final Review -->
        <div id="tab-5" class="tab-content">
            <h2>Final Review</h2>
            <p>Review your information in each section below and confirm before export:</p>
            <div id="reviewSection">
                <!-- Dynamic content generated by JavaScript to review each tabâ€™s data -->
            </div>
            <button id="downloadPDFBtn" onclick="downloadPDF()">Download as PDF</button>
        </div>
    </div>
 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <script>
        const tabData = {};
 
        function showTabContent(tabNumber) {
            document.querySelectorAll(".tab-content").forEach(tab => tab.classList.remove("active"));
            document.getElementById(`tab-${tabNumber}`).classList.add("active");
        }
 
        document.querySelectorAll(".collapsible").forEach(button => {
            button.addEventListener("click", function() {
                this.classList.toggle("active");
                const content = this.nextElementSibling;
                content.style.display = content.style.display === "block" ? "none" : "block";
            });
        });
 
        function saveData(tabNumber) {
            const tab = document.getElementById(`tab-${tabNumber}`);
            const inputs = tab.querySelectorAll("input, select, textarea");
            tabData[`tab${tabNumber}`] = {};
 
            inputs.forEach(input => {
                tabData[`tab${tabNumber}`][input.id] = input.value;
            });
 
            alert(`Data saved for Tab ${tabNumber}`);
        }
 
        function generateReviewSection() {
            const reviewSection = document.getElementById("reviewSection");
            reviewSection.innerHTML = "";
 
            for (const [key, value] of Object.entries(tabData)) {
                const section = document.createElement("div");
                section.innerHTML = `<h3>${key.replace("tab", "Tab ")} Data</h3>`;
 
                for (const [inputId, inputValue] of Object.entries(value)) {
                    section.innerHTML += `<p><strong>${inputId}:</strong> ${inputValue}</p>`;
                }
 
                reviewSection.appendChild(section);
            }
        }
 
        function downloadPDF() {
            generateReviewSection();
            const reviewContent = document.getElementById("reviewSection");
            html2pdf().from(reviewContent).save("NAS_Form_Review.pdf");
        }
    </script>
</body>
</html>
